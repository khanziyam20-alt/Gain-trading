<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .stat-card { background: var(--card); padding: 22px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2.2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 30px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        .hist-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 id="uName">Loading...</h3>
        <button onclick="logout()" style="background:#ef4444; border:none; padding:8px 15px; border-radius:10px; color:white;">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Main Balance</div>
        <div class="value" id="mBal">₹0.00</div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--accent); color:white" onclick="openMod('Deposit')">Add Cash</button>
            <button class="btn" style="background:#f59e0b; color:white" onclick="openMod('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Trading Profit</div>
        <div class="value" style="color:#38bdf8" id="lProf">₹0.00</div>
        <button class="btn btn-blue" id="cOutBtn">Cash Out to Wallet</button>
    </div>

    <div class="stat-card">
        <button class="btn" style="background:rgba(255,255,255,0.05); color:white" onclick="showPlan()">View Money Plan</button>
    </div>

    <div class="stat-card">
        <div class="label">Recent History</div>
        <div id="hList" style="margin-top:10px;"></div>
    </div>

    <div id="mModal" class="modal">
        <div class="modal-box">
            <h2 id="mTitle">Request</h2>
            <input type="number" id="mAmt" placeholder="Amount (₹)">
            <button class="btn btn-blue" onclick="sendReq()">Confirm</button>
            <button class="btn" style="background:none; color:gray" onclick="closeMod()">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, serverTimestamp, query, where, limit, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs", authDomain: "gain-trading.firebaseapp.com", projectId: "gain-trading", storageBucket: "gain-trading.firebasestorage.app", messagingSenderId: "158325829948", appId: "1:158325829948:web:004921f55b11297c596e39" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);
        let uRef, curT, wall=0, prof=0, rate=0;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                uRef = doc(db, "users", u.uid);
                document.getElementById('uName').innerText = u.displayName;
                onSnapshot(uRef, (s) => {
                    const d = s.data();
                    wall = d.walletBalance || 0; prof = d.investBalance || 0; rate = d.profitRate || 0;
                    document.getElementById('mBal').innerText = `₹${wall.toFixed(2)}`;
                    document.getElementById('lProf').innerText = `₹${prof.toFixed(2)}`;
                });

                // History Fix
                const q = query(collection(db, "requests"), where("userId", "==", u.uid), limit(5));
                onSnapshot(q, (sn) => {
                    const l = document.getElementById('hList'); l.innerHTML = '';
                    sn.forEach(d => {
                        const r = d.data();
                        l.innerHTML += `<div class="hist-item"><span>${r.type}</span><b>₹${r.amount}</b><span style="color:${r.status==='approved'?'#10b981':'#f59e0b'}">${r.status}</span></div>`;
                    });
                });

                // Live Profit Increment
                setInterval(async () => {
                    if(prof > 0 && rate > 0) {
                        let gain = (prof * (rate/100)) * (5/60);
                        if(gain >= 0.01) await updateDoc(uRef, { investBalance: increment(gain) });
                    }
                }, 5000);
            } else { window.location.href = "index.html"; }
        });

        window.openMod = (t) => { curT = t; document.getElementById('mTitle').innerText = t; document.getElementById('mModal').style.display='flex'; };
        window.closeMod = () => document.getElementById('mModal').style.display='none';
        window.sendReq = async () => {
            const a = parseFloat(document.getElementById('mAmt').value);
            if(a > 0) {
                await addDoc(collection(db, "requests"), { userId: auth.currentUser.uid, amount: a, type: curT, status: 'pending', timestamp: serverTimestamp() });
                closeMod(); alert("Request Sent!");
            }
        };
        window.showPlan = async () => {
            const s = await getDoc(doc(db, "plans", "current"));
            if(s.exists()) {
                const p = s.data();
                alert(`Money Plan:\nInvest: ₹${p.invest}\nProfit: ₹${p.profit}\nDays: ${p.days}`);
            }
        };
        document.getElementById('cOutBtn').onclick = async () => {
            if(prof > 0) await updateDoc(uRef, { walletBalance: increment(prof), investBalance: 0 });
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
