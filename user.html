<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control - Live Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; position: relative; overflow: hidden; }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }
        .invest-value { color: #38bdf8; font-size: 1.8rem; }
        
        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .cashout-btn { background: #f43f5e; color: white; }
        .history-btn { background: #334155; color: white; }
        .invest-btn { background: var(--primary); color: white; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        .btn-row { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="nav">
        <h3 id="userName" style="margin:0">Loading...</h3>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Main Wallet Balance</div>
        <div class="value" id="mainBalance">₹0.00</div>
        <div class="btn-row">
            <button class="action-btn" style="background:var(--accent); color:white;" onclick="openReq('Deposit')">Add Money</button>
            <button class="action-btn" style="background:#f59e0b; color:white;" onclick="openReq('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Profit (Trading)</div>
        <div class="value invest-value" id="liveInvest">₹0.00</div>
        <div id="rateText" style="font-size: 0.75rem; color: #38bdf8;">Rate: 0% per min</div>
        <button class="action-btn cashout-btn" id="cashOutBtn">Cash Out to Wallet</button>
        <button class="action-btn history-btn" onclick="window.location.href='history.html'">Transaction History</button>
    </div>

    <div class="stat-card">
        <div class="label">Invest in Trading</div>
        <input type="number" id="investInput" placeholder="Amount (₹)">
        <button class="action-btn invest-btn" id="startInvest">Start Investment</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userRef;
        let localInvestBalance = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userRef = doc(db, "users", user.uid);
                document.getElementById('userName').innerText = user.displayName;

                // 1. Offline Profit Calculation
                const snap = await getDoc(userRef);
                if(snap.exists()){
                    const d = snap.data();
                    const last = d.lastUpdate?.toDate().getTime() || new Date().getTime();
                    const now = new Date().getTime();
                    const mins = Math.floor((now - last) / 60000);
                    
                    if(mins > 0 && d.investBalance > 0) {
                        const profit = (d.investBalance * (d.profitRate/100)) * mins;
                        await updateDoc(userRef, { investBalance: increment(profit), lastUpdate: serverTimestamp() });
                    }
                }

                // 2. Real-time Sync
                onSnapshot(userRef, (ds) => {
                    const d = ds.data();
                    document.getElementById('mainBalance').innerText = `₹${d.walletBalance.toFixed(2)}`;
                    localInvestBalance = d.investBalance;
                    document.getElementById('rateText').innerText = `Profit Rate: ${d.profitRate}% per minute`;
                });

                // 3. Smooth 10 Paise Increment (Visual Only)
                setInterval(() => {
                    if(localInvestBalance > 0) {
                        localInvestBalance += 0.10; // Har thodi der mein 10 paise badhega
                        document.getElementById('liveInvest').innerText = `₹${localInvestBalance.toFixed(2)}`;
                    }
                }, 3000); // Har 3 second mein update

                // 4. Actual Database Update (Every 1 Min)
                setInterval(async () => {
                    if(localInvestBalance > 0) {
                        await updateDoc(userRef, { investBalance: localInvestBalance, lastUpdate: serverTimestamp() });
                    }
                }, 60000);

            } else { window.location.href = "index.html"; }
        });

        // Cash Out Logic
        document.getElementById('cashOutBtn').onclick = async () => {
            if(localInvestBalance > 0) {
                await updateDoc(userRef, { walletBalance: increment(localInvestBalance), investBalance: 0 });
                localInvestBalance = 0;
                alert("Paisa Wallet mein bhej diya gaya!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
