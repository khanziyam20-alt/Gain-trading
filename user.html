<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; }
        .value { font-size: 2.2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }

        /* Unique Professional Popup */
        .custom-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 10000; }
        .popup-content { background: var(--card); padding: 30px; border-radius: 28px; width: 85%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* Plan Chart Style */
        .plan-table { width: 100%; margin: 20px 0; border-collapse: collapse; background: rgba(255,255,255,0.02); border-radius: 12px; overflow: hidden; }
        .plan-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .plan-val { font-weight: 800; color: #38bdf8; text-align: right; }

        .action-btn { width: 100%; padding: 14px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="userName" style="margin:0">Dashboard</h2>
        <button onclick="logout()" style="background:#ef4444; border:none; padding:8px 12px; border-radius:8px; color:white; font-size:0.8rem;">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Total Balance</div>
        <div class="value" id="mainBalance">₹0.00</div>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background:var(--accent); color:white" onclick="showReq('Deposit')">Add Money</button>
            <button class="action-btn" style="background:#f59e0b; color:white" onclick="showReq('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card" style="border: 1px solid var(--primary);">
        <div class="label" style="color:var(--primary)">Exclusive Offers</div>
        <button class="action-btn btn-main" onclick="openPlan()">View Money Plans</button>
    </div>

    <div class="stat-card">
        <div class="label">Recent History</div>
        <div id="miniHistory" style="margin-top:15px; font-size:0.85rem;"></div>
        <button class="action-btn" style="background:#334155; color:white" onclick="window.location.href='history.html'">Full History</button>
    </div>

    <div id="reqPopup" class="custom-popup">
        <div class="popup-content">
            <h2 id="popTitle" style="margin-top:0">Request</h2>
            <input type="number" id="popAmt" placeholder="Enter Amount (₹)">
            <button class="action-btn btn-main" onclick="confirmReq()">Submit Request</button>
            <button class="action-btn" style="background:transparent; color:#94a3b8" onclick="closePop('reqPopup')">Cancel</button>
        </div>
    </div>

    <div id="planPopup" class="custom-popup">
        <div class="popup-content">
            <h2 style="margin-top:0; color:var(--primary)">Investment Plan</h2>
            <table class="plan-table">
                <tr><td>Invest</td><td class="plan-val" id="pInvest">₹0</td></tr>
                <tr><td>Profit</td><td class="plan-val" id="pProfit" style="color:var(--accent)">₹0</td></tr>
                <tr><td>Percentage</td><td class="plan-val" id="pPercent">0%</td></tr>
                <tr><td>Duration</td><td class="plan-val" id="pDays">0 Days</td></tr>
            </table>
            <button class="action-btn btn-main" onclick="closePop('planPopup')">Close Chart</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp, query, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentType, userUID;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                onSnapshot(doc(db, "users", user.uid), (ds) => {
                    document.getElementById('mainBalance').innerText = `₹${ds.data().walletBalance.toFixed(2)}`;
                });

                // History Fix: Fetch without complex order first
                const q = query(collection(db, "requests"), where("userId", "==", user.uid), limit(3));
                onSnapshot(q, (snap) => {
                    const div = document.getElementById('miniHistory');
                    div.innerHTML = snap.empty ? 'No records' : '';
                    snap.forEach(d => {
                        const r = d.data();
                        div.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #1e293b">
                            <span>${r.type}</span><b>₹${r.amount}</b><span style="color:${r.status==='approved'?'#10b981':'#f59e0b'}">${r.status}</span>
                        </div>`;
                    });
                });
            }
        });

        // Money Plan Logic
        window.openPlan = async () => {
            const snap = await getDocs(collection(db, "plans"));
            if(!snap.empty) {
                const p = snap.docs[0].data();
                document.getElementById('pInvest').innerText = `₹${p.invest}`;
                document.getElementById('pProfit').innerText = `₹${p.profit}`;
                document.getElementById('pPercent').innerText = `${p.percent}%`;
                document.getElementById('pDays').innerText = `${p.days} Days`;
                document.getElementById('planPopup').style.display = 'flex';
            }
        };

        window.showReq = (type) => {
            currentType = type;
            document.getElementById('popTitle').innerText = type + " Money";
            document.getElementById('reqPopup').style.display = 'flex';
        };

        window.confirmReq = async () => {
            const amt = parseFloat(document.getElementById('popAmt').value);
            if(amt > 0) {
                await addDoc(collection(db, "requests"), {
                    userId: userUID,
                    amount: amt,
                    type: currentType,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                closePop('reqPopup');
                alert("Request Sent to Admin!");
            }
        };

        window.closePop = (id) => { document.getElementById(id).style.display = 'none'; };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
