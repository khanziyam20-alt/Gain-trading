<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control - Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* Dashboard Cards */
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }
        .invest-value { color: #38bdf8; font-size: 1.8rem; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .deposit-btn { background: var(--accent); color: white; }
        .withdraw-btn { background: #f59e0b; color: white; }
        .cashout-btn { background: #f43f5e; color: white; width: 100%; margin-top: 10px; }
        .invest-btn { background: var(--primary); color: white; width: 100%; margin-top: 10px; }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; font-size: 1rem; }
        
        /* Transaction History */
        .history-box { background: var(--card); border-radius: 20px; padding: 15px; margin-top: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .status-pending { color: #f59e0b; }
        .status-approved { color: var(--accent); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div class="nav">
        <h3 id="userName" style="margin:0">Loading...</h3>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Total Wallet Balance</div>
        <div class="value" id="mainBalance">₹0.00</div>
        <div class="btn-group">
            <button class="action-btn deposit-btn" onclick="openModal('Deposit')">Add Money</button>
            <button class="action-btn withdraw-btn" onclick="openModal('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Trading Amount</div>
        <div class="value invest-value" id="liveInvest">₹0.00</div>
        <div id="rateText" style="font-size: 0.8rem; color: #38bdf8;">Profit: 0% per min</div>
        <button class="action-btn cashout-btn" id="cashOutBtn">Cash Out to Wallet</button>
    </div>

    <div class="stat-card">
        <div class="label">New Investment</div>
        <input type="number" id="investInput" placeholder="Enter amount in ₹">
        <button class="action-btn invest-btn" id="startInvest">Start Investment</button>
    </div>

    <div class="history-box">
        <div class="label" style="margin-bottom: 10px;">Transaction History</div>
        <div id="historyList">
            <div style="text-align: center; color: #475569; padding: 20px;">No history available</div>
        </div>
    </div>

    <div id="reqModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Request</h3>
            <input type="number" id="reqAmount" placeholder="Amount (₹)">
            <button class="action-btn deposit-btn" style="width:100%" onclick="submitRequest()">Submit Request</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, getDoc, setDoc, serverTimestamp, increment, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRef;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName;
                userRef = doc(db, "users", user.uid);
                
                // Initialize user if new
                const snap = await getDoc(userRef);
                if (!snap.exists()) {
                    await setDoc(userRef, { name: user.displayName, walletBalance: 0, investBalance: 0, profitRate: 0.1, lastUpdate: serverTimestamp() });
                }

                // Live Sync
                onSnapshot(userRef, (ds) => {
                    const d = ds.data();
                    document.getElementById('mainBalance').innerText = `₹${d.walletBalance.toFixed(2)}`;
                    document.getElementById('liveInvest').innerText = `₹${d.investBalance.toFixed(2)}`;
                    document.getElementById('rateText').innerText = `Profit: ${d.profitRate}% per minute`;
                });

                // Load History
                const q = query(collection(db, "requests"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                onSnapshot(q, (s) => {
                    const list = document.getElementById('historyList');
                    list.innerHTML = "";
                    s.forEach(doc => {
                        const r = doc.data();
                        list.innerHTML += `<div class="history-item">
                            <span>${r.type}</span>
                            <span>₹${r.amount}</span>
                            <span class="status-${r.status}">${r.status}</span>
                        </div>`;
                    });
                });

                // Profit Engine (Per Minute)
                setInterval(async () => {
                    const d = (await getDoc(userRef)).data();
                    if (d.investBalance > 0 && d.profitRate > 0) {
                        const profit = (d.investBalance * d.profitRate) / 100;
                        await updateDoc(userRef, { investBalance: increment(profit), lastUpdate: serverTimestamp() });
                    }
                }, 60000);

            } else { window.location.href = "index.html"; }
        });

        // Functions
        window.openModal = (t) => { window.currentType = t; document.getElementById('modalTitle').innerText = t; document.getElementById('reqModal').style.display = 'flex'; }
        window.closeModal = () => document.getElementById('reqModal').style.display = 'none';
        
        window.submitRequest = async () => {
            const val = parseFloat(document.getElementById('reqAmount').value);
            if(val > 0) {
                await addDoc(collection(db, "requests"), { userId: auth.currentUser.uid, amount: val, type: window.currentType, status: 'pending', timestamp: serverTimestamp() });
                alert("Request Sent!"); closeModal();
            }
        };

        document.getElementById('startInvest').onclick = async () => {
            const amt = parseFloat(document.getElementById('investInput').value);
            const d = (await getDoc(userRef)).data();
            if (amt > 0 && amt <= d.walletBalance) {
                await updateDoc(userRef, { walletBalance: increment(-amt), investBalance: increment(amt) });
                alert("Trading Started!");
            } else { alert("Insufficient Balance!"); }
        };

        document.getElementById('cashOutBtn').onclick = async () => {
            const d = (await getDoc(userRef)).data();
            if (d.investBalance > 0) {
                await updateDoc(userRef, { walletBalance: increment(d.investBalance), investBalance: 0 });
                alert("Money moved to Wallet!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
