<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Trading Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-top: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(37,99,235,0.2); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: var(--card); padding: 35px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 18px; margin: 20px 0; border-radius: 15px; border: 1px solid #1e293b; background: #020617; color: white; font-size: 1.1rem; text-align: center; }
        .hist-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pending { color: #f59e0b; font-weight: 600; } .approved { color: #10b981; font-weight: 600; }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <h2 id="uName" style="margin:0; font-size: 1.4rem;">...</h2>
        <button onclick="logout()" style="background:rgba(244,63,94,0.1); color:#f43f5e; border:1px solid #f43f5e; padding:10px 20px; border-radius:15px; font-weight:bold;">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Total Wallet Balance</div>
        <div class="value" id="mBal">₹0.00</div>
        <div style="display:flex; gap:12px; margin-top:20px;">
            <button class="btn btn-main" style="background:var(--accent)" onclick="openReq('Deposit')">Add Cash</button>
            <button class="btn btn-main" style="background:#f59e0b" onclick="openReq('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Real-time Trading Profit</div>
        <div class="value" style="color:#38bdf8" id="lProfit">₹0.00</div>
        <div id="pRate" style="color:#64748b; font-size:0.8rem; margin:10px 0;">Profit Rate: 0% per min</div>
        <button class="btn btn-main" id="cOut">Instant Cash Out</button>
    </div>

    <div class="stat-card">
        <button class="btn" style="background:rgba(255,255,255,0.05); color:white" onclick="showPlan()">View Money Plans</button>
    </div>

    <div class="stat-card">
        <div class="label" style="margin-bottom:15px;">Recent Activity</div>
        <div id="hList"></div>
    </div>

    <div id="mModal" class="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="margin:0">Action</h2>
            <input type="number" id="mAmt" placeholder="0.00">
            <button class="btn btn-main" onclick="submitReq()">Confirm Transaction</button>
            <button class="btn" style="background:none; color:#64748b" onclick="closeMod()">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, serverTimestamp, query, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs", authDomain: "gain-trading.firebaseapp.com", projectId: "gain-trading", storageBucket: "gain-trading.firebasestorage.app", messagingSenderId: "158325829948", appId: "1:158325829948:web:004921f55b11297c596e39" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);
        let uRef, curT, wall = 0, prof = 0, rate = 0;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                uRef = doc(db, "users", u.uid);
                document.getElementById('uName').innerText = u.displayName;
                onSnapshot(uRef, (s) => {
                    const d = s.data();
                    wall = d.walletBalance; prof = d.investBalance; rate = d.profitRate;
                    document.getElementById('mBal').innerText = `₹${wall.toFixed(2)}`;
                    document.getElementById('lProfit').innerText = `₹${prof.toFixed(2)}`;
                    document.getElementById('pRate').innerText = `Profit Rate: ${rate}% per minute`;
                });
                
                // Fixed History Loading
                const q = query(collection(db, "requests"), where("userId", "==", u.uid), limit(4));
                onSnapshot(q, (sn) => {
                    const l = document.getElementById('hList'); l.innerHTML = '';
                    sn.forEach(d => {
                        const r = d.data();
                        l.innerHTML += `<div class="hist-item"><span>${r.type}</span><b>₹${r.amount}</b><span class="${r.status}">${r.status}</span></div>`;
                    });
                });

                // Live Profit Logic (Every 5 Sec)
                setInterval(async () => {
                    if(prof > 0 && rate > 0) {
                        let g = (prof * (rate/100)) * (5/60);
                        if(g >= 0.01) await updateDoc(uRef, { investBalance: increment(g) });
                    }
                }, 5000);
            } else { window.location.href = "index.html"; }
        });

        window.openReq = (t) => { curT = t; document.getElementById('mTitle').innerText = t; document.getElementById('mModal').style.display='flex'; };
        window.closeMod = () => document.getElementById('mModal').style.display='none';
        window.submitReq = async () => {
            const a = parseFloat(document.getElementById('mAmt').value);
            if(a > 0) {
                await addDoc(collection(db, "requests"), { userId: auth.currentUser.uid, amount: a, type: curT, status: 'pending', timestamp: serverTimestamp() });
                closeMod(); alert("Submitted Successfully!");
            }
        };
        document.getElementById('cOut').onclick = async () => { if(prof > 0) await updateDoc(uRef, { walletBalance: increment(prof), investBalance: 0 }); };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
