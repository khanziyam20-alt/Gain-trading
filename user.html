<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control - Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; --danger: #f43f5e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .value { font-size: 2.2rem; font-weight: 800; color: var(--accent); }

        /* Professional Overlay Popups (Replaces browser alerts) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: var(--card); width: 90%; max-width: 380px; padding: 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        /* Action Buttons */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-deposit { background: var(--accent); color: white; }
        .btn-withdraw { background: #f59e0b; color: white; }
        .btn-trade { background: var(--primary); color: white; }
        .btn-cashout { background: var(--danger); color: white; margin-top: 10px; }
        
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; font-size: 1rem; }
        
        /* History Row Style */
        .hist-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; padding: 4px 8px; border-radius: 6px; }
        .pending { color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .approved { color: #10b981; background: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="userName" style="margin:0; font-size: 1.2rem;">Dashboard</h2>
        <button onclick="logout()" style="background:rgba(244,63,94,0.1); color:var(--danger); border:1px solid var(--danger); padding:8px 15px; border-radius:10px; font-weight:bold; font-size:0.8rem;">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Available Wallet</div>
        <div class="value" id="mainBalance">₹0.00</div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-deposit" onclick="openReqModal('Deposit')">Add Money</button>
            <button class="btn btn-withdraw" onclick="openReqModal('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Trading Profit</div>
        <div class="value" style="color:#38bdf8" id="liveInvest">₹0.00</div>
        <div id="pRateLabel" style="font-size: 0.8rem; color:#64748b; margin: 5px 0;">Profit Rate: 0% per min</div>
        <button class="btn btn-cashout" id="cashOutBtn">Cash Out to Wallet</button>
    </div>

    <div class="stat-card">
        <div class="label">New Investment</div>
        <input type="number" id="tradeAmt" placeholder="Enter Amount (₹)">
        <button class="btn btn-trade" id="startTradeBtn">Start Trading</button>
    </div>

    <div class="stat-card" style="border: 1px solid var(--primary);">
        <div class="label" style="color:var(--primary)">Investment Charts</div>
        <button class="btn btn-trade" style="background:rgba(37,99,235,0.1); color:var(--primary)" onclick="openPlanModal()">View Money Plans</button>
    </div>

    <div class="stat-card">
        <div class="label">Recent Activity</div>
        <div id="miniHistory" style="margin-top:10px;"></div>
        <button class="btn" style="background:#1e293b; color:white; margin-top:15px;" onclick="window.location.href='history.html'">Full History</button>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin-top:0">Request</h2>
            <div id="modalContent">
                <input type="number" id="popInputAmt" placeholder="Amount (₹)">
                <button class="btn btn-trade" onclick="handleRequestSubmit()">Submit Request</button>
            </div>
            <button class="btn" style="background:transparent; color:#64748b" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div id="planModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:var(--primary); margin-top:0">Money Plan</h2>
            <div id="planData" style="text-align: left; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px;">
                <div class="hist-row"><span>Invest:</span><b id="plInv">₹0</b></div>
                <div class="hist-row"><span>Profit:</span><b id="plProf" style="color:var(--accent)">₹0</b></div>
                <div class="hist-row"><span>Return:</span><b id="plPerc">0%</b></div>
                <div class="hist-row"><span>Days:</span><b id="plDays">0</b></div>
            </div>
            <button class="btn btn-trade" style="margin-top:20px" onclick="closeModals()">Close Chart</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, serverTimestamp, query, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userRef, currentUID, walletBal, invBal, profitRate, reqType;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                userRef = doc(db, "users", user.uid);
                document.getElementById('userName').innerText = "Hello, " + user.displayName;

                // Real-time Database Sync
                onSnapshot(userRef, (ds) => {
                    const d = ds.data();
                    walletBal = d.walletBalance || 0;
                    invBal = d.investBalance || 0;
                    profitRate = d.profitRate || 0;
                    document.getElementById('mainBalance').innerText = `₹${walletBal.toFixed(2)}`;
                    document.getElementById('liveInvest').innerText = `₹${invBal.toFixed(2)}`;
                    document.getElementById('pRateLabel').innerText = `Profit Rate: ${profitRate}% per minute`;
                });

                // Recent History Sync
                const q = query(collection(db, "requests"), where("userId", "==", user.uid), limit(3));
                onSnapshot(q, (snap) => {
                    const container = document.getElementById('miniHistory');
                    container.innerHTML = snap.empty ? '<p style="text-align:center;color:#475569">No transactions</p>' : '';
                    snap.forEach(d => {
                        const r = d.data();
                        container.innerHTML += `<div class="hist-row">
                            <span>${r.type}</span><b>₹${r.amount}</b>
                            <span class="status-tag ${r.status}">${r.status}</span>
                        </div>`;
                    });
                });

                // Live Profit Increment Logic (Every 5 seconds)
                setInterval(async () => {
                    if(invBal > 0 && profitRate > 0) {
                        let gain = (invBal * (profitRate/100)) * (5/60);
                        if(gain >= 0.01) {
                            await updateDoc(userRef, { investBalance: increment(gain), lastUpdate: serverTimestamp() });
                        }
                    }
                }, 5000);

            } else { window.location.href = "index.html"; }
        });

        // POPUP LOGIC
        window.openReqModal = (type) => {
            reqType = type;
            document.getElementById('modalTitle').innerText = type + " Funds";
            document.getElementById('modalOverlay').style.display = 'flex';
        };

        window.handleRequestSubmit = async () => {
            const amt = parseFloat(document.getElementById('popInputAmt').value);
            if(amt > 0) {
                if(reqType === 'Withdraw' && amt > walletBal) return alert("Low Wallet Balance!");
                await addDoc(collection(db, "requests"), {
                    userId: currentUID,
                    amount: amt,
                    type: reqType,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                closeModals();
                alert("Request Sent Successfully!");
            }
        };

        window.openPlanModal = async () => {
            const snap = await getDocs(collection(db, "plans"));
            if(!snap.empty) {
                const p = snap.docs[0].data();
                document.getElementById('plInv').innerText = `₹${p.invest}`;
                document.getElementById('plProf').innerText = `₹${p.profit}`;
                document.getElementById('plPerc').innerText = `${p.percent}%`;
                document.getElementById('plDays').innerText = `${p.days} Days`;
                document.getElementById('planModal').style.display = 'flex';
            }
        };

        window.closeModals = () => {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('planModal').style.display = 'none';
            document.getElementById('popInputAmt').value = '';
        };

        // START TRADE & CASHOUT
        document.getElementById('startTradeBtn').onclick = async () => {
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            if(amt > 0 && amt <= walletBal) {
                await updateDoc(userRef, { walletBalance: increment(-amt), investBalance: increment(amt) });
                document.getElementById('tradeAmt').value = '';
            } else { alert("Insufficient Balance"); }
        };

        document.getElementById('cashOutBtn').onclick = async () => {
            if(invBal > 0) {
                await updateDoc(userRef, { walletBalance: increment(invBal), investBalance: 0 });
                alert("Profit transferred to wallet!");
            }
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
