<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: #ef4444; border: none; padding: 8px 15px; border-radius: 8px; color: white; font-weight: bold; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; }
        .value { font-size: 2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }
        .invest-value { color: #38bdf8; }
        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        .btn-row { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="nav">
        <h3 id="userName">Loading...</h3>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Main Wallet Balance</div>
        <div class="value" id="mainBalance">₹0.00</div>
        <div class="btn-row">
            <button class="action-btn" style="background:var(--accent); color:white;" id="addMoneyBtn">Add Money</button>
            <button class="action-btn" style="background:#f59e0b; color:white;" id="withdrawBtn">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Trading Balance</div>
        <div class="value invest-value" id="liveInvest">₹0.00</div>
        <div id="rateText" style="font-size: 0.8rem; color:#38bdf8;">Profit Rate: 0%</div>
        <button class="action-btn" style="background:#f43f5e; color:white;" id="cashOutBtn">Cash Out to Wallet</button>
        <button class="action-btn" style="background:#334155; color:white;" onclick="window.location.href='history.html'">Transaction History</button>
    </div>

    <div class="stat-card">
        <div class="label">New Investment</div>
        <input type="number" id="investAmount" placeholder="Enter Amount (₹)">
        <button class="action-btn" style="background:var(--primary); color:white;" id="startInvestBtn">Start Trading</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userRef, currentUID, walletBal, investBal, pRate;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUID = user.uid;
                userRef = doc(db, "users", user.uid);
                document.getElementById('userName').innerText = user.displayName;

                // Offline Profit calculation
                const snap = await getDoc(userRef);
                if(snap.exists()) {
                    const d = snap.data();
                    const last = d.lastUpdate?.toDate().getTime() || Date.now();
                    const diff = Math.floor((Date.now() - last) / 60000);
                    if(diff > 0 && d.investBalance > 0) {
                        const profit = (d.investBalance * (d.profitRate/100)) * diff;
                        await updateDoc(userRef, { investBalance: increment(profit), lastUpdate: serverTimestamp() });
                    }
                }

                onSnapshot(userRef, (ds) => {
                    const data = ds.data();
                    walletBal = data.walletBalance;
                    investBal = data.investBalance;
                    pRate = data.profitRate;
                    document.getElementById('mainBalance').innerText = `₹${walletBal.toFixed(2)}`;
                    document.getElementById('liveInvest').innerText = `₹${investBal.toFixed(2)}`;
                    document.getElementById('rateText').innerText = `Profit Rate: ${pRate}% per minute`;
                });

                // 10 Paise Visual Increment
                setInterval(() => {
                    if(investBal > 0) {
                        investBal += 0.10;
                        document.getElementById('liveInvest').innerText = `₹${investBal.toFixed(2)}`;
                    }
                }, 3000);

            } else { window.location.href = "index.html"; }
        });

        // FIXED: Add & Withdraw Functions
        const sendRequest = async (type) => {
            const amt = prompt(`Enter ${type} amount:`);
            if(amt && !isNaN(amt) && amt > 0) {
                if(type === 'Withdraw' && amt > walletBal) return alert("Inadequate Balance!");
                await addDoc(collection(db, "requests"), {
                    userId: currentUID,
                    userName: auth.currentUser.displayName,
                    amount: parseFloat(amt),
                    type: type,
                    status: "pending",
                    timestamp: serverTimestamp()
                });
                alert(`${type} request sent to Admin!`);
            }
        };

        document.getElementById('addMoneyBtn').onclick = () => sendRequest('Deposit');
        document.getElementById('withdrawBtn').onclick = () => sendRequest('Withdraw');

        document.getElementById('startInvestBtn').onclick = async () => {
            const amt = parseFloat(document.getElementById('investAmount').value);
            if(amt > 0 && amt <= walletBal) {
                await updateDoc(userRef, { walletBalance: increment(-amt), investBalance: increment(amt), lastUpdate: serverTimestamp() });
                document.getElementById('investAmount').value = '';
            } else { alert("Insufficient Wallet Balance!"); }
        };

        document.getElementById('cashOutBtn').onclick = async () => {
            if(investBal > 0) {
                await updateDoc(userRef, { walletBalance: increment(investBal), investBalance: 0, lastUpdate: serverTimestamp() });
                alert("Profit cashed out!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
