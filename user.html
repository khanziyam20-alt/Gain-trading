<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Gain Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; position: relative; }
        .label { color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; }
        .value { font-size: 2rem; font-weight: bold; margin-top: 5px; color: #10b981; }
        .chart-container { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }
        
        /* Transaction Buttons */
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .deposit-btn { background: #10b981; color: white; }
        .withdraw-btn { background: #f59e0b; color: white; }
        .invest-btn { background: #38bdf8; color: #0f172a; width: 100%; margin-top: 10px; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="nav">
        <div>
            <small style="color:#38bdf8">Welcome back,</small>
            <h2 id="userName" style="margin:0">Loading...</h2>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="dashboard-grid">
        <div class="stat-card">
            <div class="label">Total Wallet Balance</div>
            <div class="value" id="mainBalance">$0.00</div>
            <div class="btn-group">
                <button class="action-btn deposit-btn" onclick="openModal('Deposit')">Add Money</button>
                <button class="action-btn withdraw-btn" onclick="openModal('Withdraw')">Withdraw</button>
            </div>
        </div>

        <div class="stat-card">
            <div class="label">Live Trading Profit</div>
            <div id="liveProfit" class="value" style="color:#38bdf8">+$0.0000</div>
            <div id="rateLabel" style="font-size: 0.8rem; color: #94a3b8; margin-top: 10px;">Profit Rate: 0% /sec</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="profitChart" height="120"></canvas>
    </div>

    <div class="stat-card" style="max-width: 450px; margin: auto;">
        <div class="label">Quick Invest</div>
        <input type="number" id="investAmount" placeholder="Enter amount to invest">
        <button class="action-btn invest-btn" id="confirmInvest">Start Investment</button>
        <p style="font-size: 0.75rem; color: #64748b; margin-top: 10px; text-align: center;">Investment will be deducted from your main balance.</p>
    </div>

    <div id="requestModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Request</h3>
            <input type="number" id="reqAmount" placeholder="Enter Amount ($)">
            <button class="action-btn invest-btn" onclick="submitRequest()">Submit to Admin</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let mainBalance = 0;
        let profitRate = 0;
        let currentProfit = 0;
        let userRef;
        let reqType = "";

        // Graph Initialization
        const ctx = document.getElementById('profitChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Live Profit', data: [], borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4 }] },
            options: { responsive: true, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName;
                userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (snap) => {
                    const data = snap.data();
                    mainBalance = data.walletBalance || 0;
                    profitRate = data.profitRate || 0;
                    document.getElementById('mainBalance').innerText = `$${mainBalance.toFixed(2)}`;
                    document.getElementById('rateLabel').innerText = `Profit Rate: ${profitRate}% /sec`;
                });
                setInterval(tickProfit, 1000);
            } else {
                window.location.href = "index.html";
            }
        });

        function tickProfit() {
            if (profitRate > 0 && mainBalance > 0) {
                currentProfit += (mainBalance * profitRate) / 100;
                document.getElementById('liveProfit').innerText = `+$${currentProfit.toFixed(4)}`;
                chart.data.labels.push("");
                chart.data.datasets[0].data.push(currentProfit);
                if (chart.data.labels.length > 20) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
                chart.update('none');
            }
        }

        // Modal Controls
        window.openModal = (type) => {
            reqType = type;
            document.getElementById('modalTitle').innerText = type + " Request";
            document.getElementById('requestModal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('requestModal').style.display = 'none';

        window.submitRequest = async () => {
            const amount = parseFloat(document.getElementById('reqAmount').value);
            if (!amount || amount <= 0) return alert("Enter valid amount");
            await addDoc(collection(db, "requests"), {
                userId: auth.currentUser.uid,
                userName: auth.currentUser.displayName,
                userEmail: auth.currentUser.email,
                amount: amount,
                type: reqType,
                timestamp: new Date()
            });
            alert("Request sent to Admin!");
            closeModal();
        };

        // Investment Logic
        document.getElementById('confirmInvest').onclick = async () => {
            const amt = parseFloat(document.getElementById('investAmount').value);
            if (amt > 0 && amt <= mainBalance) {
                await updateDoc(userRef, { walletBalance: increment(-amt) });
                alert("Investment of $" + amt + " started!");
            } else {
                alert("Insufficient Balance");
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
