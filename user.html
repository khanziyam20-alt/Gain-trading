<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #10b981; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Plus Jakarta Sans'; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; }
        .value { font-size: 2.2rem; font-weight: 800; color: var(--accent); margin: 5px 0; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 25px; width: 85%; text-align: center; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; background: #020617; border: 1px solid #334155; color: white; box-sizing: border-box; }
        .hist-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 id="uName">Loading...</h3>
        <button onclick="logout()" style="background:#ef4444; border:none; padding:8px 15px; border-radius:10px; color:white;">Logout</button>
    </div>

    <div class="stat-card">
        <div class="label">Main Balance</div>
        <div class="value" id="mBal">₹0.00</div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--accent); color:white" onclick="openMod('Deposit')">Add Cash</button>
            <button class="btn" style="background:#f59e0b; color:white" onclick="openMod('Withdraw')">Withdraw</button>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Live Trading Profit</div>
        <div class="value" style="color:#38bdf8" id="lProfit">₹0.00</div>
        <button class="btn" style="background:var(--primary); color:white" id="cashOut">Cash Out to Wallet</button>
    </div>

    <div class="stat-card">
        <div class="label" style="margin-bottom:15px;">Recent History</div>
        <div id="hList"></div>
    </div>

    <div id="pop" class="modal"><div class="modal-box"><h2 id="pTitle"></h2><input type="number" id="pAmt"><button class="btn" style="background:var(--primary); color:white" onclick="submitReq()">Confirm</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, serverTimestamp, query, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs", authDomain: "gain-trading.firebaseapp.com", projectId: "gain-trading", storageBucket: "gain-trading.firebasestorage.app", messagingSenderId: "158325829948", appId: "1:158325829948:web:004921f55b11297c596e39" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);
        let uRef, curType, wallet=0, profit=0, rate=0;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                uRef = doc(db, "users", u.uid);
                document.getElementById('uName').innerText = u.displayName;
                onSnapshot(uRef, (s) => {
                    const d = s.data();
                    wallet = d.walletBalance; profit = d.investBalance; rate = d.profitRate;
                    document.getElementById('mBal').innerText = `₹${wallet.toFixed(2)}`;
                    document.getElementById('lProfit').innerText = `₹${profit.toFixed(2)}`;
                });

                onSnapshot(query(collection(db, "requests"), where("userId", "==", u.uid), limit(5)), (sn) => {
                    const l = document.getElementById('hList'); l.innerHTML = '';
                    sn.forEach(d => {
                        const r = d.data();
                        l.innerHTML += `<div class="hist-item"><span>${r.type}</span><b>₹${r.amount}</b><span style="color:${r.status==='approved'?'#10b981':'#f59e0b'}">${r.status}</span></div>`;
                    });
                });

                // Balance Increasing Logic Fix
                setInterval(async () => {
                    if(profit > 0 && rate > 0) {
                        let gain = (profit * (rate/100)) * (5/60); 
                        await updateDoc(uRef, { investBalance: increment(gain) });
                    }
                }, 5000);
            } else { window.location.href = "index.html"; }
        });

        window.openMod = (t) => { curType = t; document.getElementById('pTitle').innerText = t; document.getElementById('pop').style.display='flex'; };
        window.submitReq = async () => {
            const a = parseFloat(document.getElementById('pAmt').value);
            if(a > 0) {
                await addDoc(collection(db, "requests"), { userId: auth.currentUser.uid, amount: a, type: curType, status: 'pending', timestamp: serverTimestamp() });
                document.getElementById('pop').style.display='none'; alert("Request Sent!");
            }
        };
        document.getElementById('cashOut').onclick = async () => {
            if(profit > 0) await updateDoc(uRef, { walletBalance: increment(profit), investBalance: 0 });
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
