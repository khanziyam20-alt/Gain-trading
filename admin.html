<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Gain Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-card {
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .user-card b {
      font-size: 18px;
    }

    .user-card input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .logout {
      background: #ef4444;
      float: right;
    }
  </style>
</head>

<body onload="guardAdmin(); loadUsers();">

  <div class="container">
    <button class="btn logout" onclick="logout()">Logout</button>
    <h1>Admin Panel</h1>

    <div id="users">
      <!-- USERS LOAD HERE -->
    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE SCRIPT -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
