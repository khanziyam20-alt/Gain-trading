<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Trading Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans'; background: #020617; color: white; padding: 20px; }
        .card { background: #0f172a; padding: 25px; border-radius: 25px; border: 1px solid #1e293b; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #64748b; font-size: 0.8rem; padding-bottom: 10px; }
        td { padding: 15px 0; border-bottom: 1px solid #1e293b; }
        .btn { background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        input { background: #020617; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 60px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Money Plan Editor</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <input type="number" id="pI" placeholder="Invest" style="width:100%">
            <input type="number" id="pP" placeholder="Profit" style="width:100%">
        </div>
        <button class="btn" style="width:100%; margin-top:15px; background:#2563eb" onclick="savePlan()">Update Global Plan</button>
    </div>

    <div class="card">
        <h2>Pending Requests</h2>
        <div id="rList">Loading...</div>
    </div>

    <div class="card">
        <h2>Manage Users</h2>
        <div id="uList">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs", authDomain: "gain-trading.firebaseapp.com", projectId: "gain-trading", storageBucket: "gain-trading.firebasestorage.app", messagingSenderId: "158325829948", appId: "1:158325829948:web:004921f55b11297c596e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        // Update Plan
        window.savePlan = async () => {
            await setDoc(doc(db, "plans", "current"), { invest: document.getElementById('pI').value, profit: document.getElementById('pP').value });
            alert("Plan Updated!");
        };

        // Requests Sync
        onSnapshot(collection(db, "requests"), (sn) => {
            const l = document.getElementById('rList'); l.innerHTML = '<table><tr><th>User</th><th>Amount</th><th>Action</th></tr>';
            sn.forEach(d => {
                const r = d.data();
                if(r.status === 'pending') {
                    l.innerHTML += `<tr><td>${r.type}</td><td>â‚¹${r.amount}</td><td><button class="btn" onclick="appr('${d.id}', '${r.userId}', ${r.amount}, '${r.type}')">Approve</button></td></tr>`;
                }
            });
            l.innerHTML += '</table>';
        });

        window.appr = async (rid, uid, a, t) => {
            const ch = t === 'Deposit' ? a : -a;
            await updateDoc(doc(db, "users", uid), { walletBalance: increment(ch) });
            await updateDoc(doc(db, "requests", rid), { status: 'approved' });
        };

        // Users Sync
        onSnapshot(collection(db, "users"), (sn) => {
            const l = document.getElementById('uList'); l.innerHTML = '<table>';
            sn.forEach(d => {
                const u = d.data();
                l.innerHTML += `<tr><td>${u.name}</td><td><input type="number" value="${u.profitRate}" onchange="setRate('${d.id}', this.value)">%</td></tr>`;
            });
            l.innerHTML += '</table>';
        });

        window.setRate = async (id, v) => { await updateDoc(doc(db, "users", id), { profitRate: parseFloat(v) }); };
    </script>
</body>
</html>
