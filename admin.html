<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans'; background: #020617; color: white; padding: 20px; }
        .card { background: #0f172a; padding: 25px; border-radius: 25px; margin-bottom: 20px; border: 1px solid #1e293b; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; background: #2563eb; color: white; }
        input { background: #020617; border: 1px solid #334155; color: white; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Set Money Plan Chart</h2>
        Invest: <input type="number" id="pI"> Profit: <input type="number" id="pP"> Days: <input type="number" id="pD">
        <button class="btn" onclick="savePlan()">Update Plan</button>
    </div>

    <div class="card">
        <h2>Pending Requests</h2>
        <div id="rList"></div>
    </div>

    <div class="card">
        <h2>Manage Users</h2>
        <div id="uList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs", authDomain: "gain-trading.firebaseapp.com", projectId: "gain-trading", storageBucket: "gain-trading.firebasestorage.app", messagingSenderId: "158325829948", appId: "1:158325829948:web:004921f55b11297c596e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        window.savePlan = async () => {
            await setDoc(doc(db, "plans", "current"), { invest: document.getElementById('pI').value, profit: document.getElementById('pP').value, days: document.getElementById('pD').value });
            alert("Plan Updated!");
        };

        onSnapshot(collection(db, "requests"), (sn) => {
            const l = document.getElementById('rList'); l.innerHTML = '<table>';
            sn.forEach(d => {
                const r = d.data();
                if(r.status === 'pending') {
                    l.innerHTML += `<tr><td>${r.type}</td><td>â‚¹${r.amount}</td><td><button class="btn" onclick="appr('${d.id}','${r.userId}',${r.amount},'${r.type}')">Approve</button></td></tr>`;
                }
            });
        });

        window.appr = async (rid, uid, a, t) => {
            const ch = t === 'Deposit' ? a : -a;
            await updateDoc(doc(db, "users", uid), { walletBalance: increment(ch) });
            await updateDoc(doc(db, "requests", rid), { status: 'approved' });
        };

        onSnapshot(collection(db, "users"), (sn) => {
            const l = document.getElementById('uList'); l.innerHTML = '<table>';
            sn.forEach(d => {
                const u = d.data();
                l.innerHTML += `<tr><td>${u.name}</td><td><input type="number" value="${u.profitRate}" onchange="setR('${d.id}',this.value)">%</td></tr>`;
            });
        });

        window.setR = async (id, v) => await updateDoc(doc(db, "users", id), { profitRate: parseFloat(v) });
    </script>
</body>
</html>
