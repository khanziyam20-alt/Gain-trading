<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gain Trading</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155; max-width: 380px; width: 90%; }
        .logo-icon { font-size: 3.5rem; margin-bottom: 10px; }
        h1 { color: #38bdf8; margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .tagline { color: #94a3b8; font-size: 0.95rem; margin: 10px 0 30px 0; font-style: italic; }
        .google-btn { background: white; color: #1e293b; border: none; padding: 14px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; transition: 0.3s; font-size: 1rem; }
        .google-btn:hover { background: #f1f5f9; transform: translateY(-2px); }
        .footer-credit { margin-top: 30px; font-size: 0.8rem; color: #64748b; border-top: 1px solid #334155; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-icon">ðŸ’¹</div>
        <h1>Gain Trading</h1>
        <p class="tagline">"Apne paiso ko kaam par lagaye"</p>
        
        <button class="google-btn" id="loginBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="22" alt="Google Logo">
            Sign in with Google
        </button>
        
        <div id="status" style="margin-top: 15px; color: #38bdf8;"></div>

        <div class="footer-credit">
            Created by <strong>Mohd Shahrukh</strong>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your specific config from screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            databaseURL: "https://gain-trading-default-rtdb.firebaseio.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39",
            measurementId: "G-NS2Q5NEMMC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "user.html";
        });

        document.getElementById('loginBtn').onclick = async () => {
            const status = document.getElementById('status');
            status.innerText = "Authenticating...";

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        walletBalance: 0,
                        profitRate: 0,
                        createdAt: new Date()
                    });
                }
                window.location.href = "user.html";
            } catch (error) {
                status.innerText = "Login Failed: " + error.message;
            }
        };
    </script>
</body>
</html>
