<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Control Trading - Smart Investing</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #10b981;
            --bg: #020617;
            --card: #0f172a;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }
        /* Glassmorphism Background */
        .bg-glow {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(37,99,235,0.2) 0%, transparent 70%);
            z-index: -1; top: 20%; left: 10%;
        }
        .login-card { 
            background: var(--card); 
            padding: 48px 32px; 
            border-radius: 32px; 
            text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1); 
            width: 90%; max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .logo-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 80px; height: 80px; margin: 0 auto 24px;
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; box-shadow: 0 10px 20px rgba(37,99,235,0.3);
        }
        h1 { font-size: 1.75rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .tagline { color: #94a3b8; font-size: 0.95rem; margin: 12px 0 40px 0; }
        
        .google-btn { 
            background: white; color: #0f172a; border: none; padding: 16px; 
            border-radius: 16px; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            gap: 12px; width: 100%; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
        }
        .google-btn:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .google-icon { width: 24px; height: 24px; }

        .footer { margin-top: 40px; font-size: 0.75rem; color: #475569; }
        .footer strong { color: #94a3b8; }
        #status { margin-top: 20px; font-size: 0.85rem; color: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="login-card">
        <div class="logo-box">ðŸ“ˆ</div>
        <h1>Money Control</h1>
        <p class="tagline">Invest in your future with confidence</p>
        
        <button class="google-btn" id="loginBtn">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" alt="Google Logo">
            Continue with Google
        </button>
        
        <div id="status"></div>

        <div class="footer">
            Design & Developed by <strong>Mohd Shahrukh</strong>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config from your screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyBMicn5UaGmlpyjqyvHndQAqpBTIl5KKTs",
            authDomain: "gain-trading.firebaseapp.com",
            projectId: "gain-trading",
            storageBucket: "gain-trading.firebasestorage.app",
            messagingSenderId: "158325829948",
            appId: "1:158325829948:web:004921f55b11297c596e39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "user.html"; });

        document.getElementById('loginBtn').onclick = async () => {
            const status = document.getElementById('status');
            status.innerText = "Connecting to Secure Server...";
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        walletBalance: 0,
                        profitRate: 0,
                        createdAt: new Date()
                    });
                }
                window.location.href = "user.html";
            } catch (error) {
                status.innerText = "Error: " + error.message;
            }
        };
    </script>
</body>
</html>
